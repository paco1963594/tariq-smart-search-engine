<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="xxqCk4TjmqZXWrj3v2GNqrJHb6WfuHvRNt7z9OBpHAk" />
  <title>Fallaowme Travel Search</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    #icon-tariq {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 60px;
      height: 60px;
      background: conic-gradient(#4285f4, #34a853, #fbbc05, #ea4335);
      color: white;
      font-weight: bold;
      font-size: 1.6em;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    #title {
      font-size: 2.5em;
      margin-bottom: 20px;
      transition: color 1s ease-in-out;
    }

    .search-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input[type="text"] {
      padding: 10px;
      width: 280px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #e67e22;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }

    .lang-btn {
      margin: 10px 5px;
      padding: 5px 10px;
      border: 1px solid #fff;
      border-radius: 4px;
      background: transparent;
      color: white;
      cursor: pointer;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>
  <div id="icon-tariq">F</div>
  <h1 id="title">Fallaowme Travel Search</h1>

  <div class="search-container">
    <input type="text" id="search-input" placeholder="ابحث هنا..." />
    <button id="search-button">بحث</button>
  </div>

  <div>
    <button class="lang-btn" data-lang="ar">🇲🇦 عربي</button>
    <button class="lang-btn" data-lang="fr">🇫🇷 Français</button>
    <button class="lang-btn" data-lang="en">🇬🇧 English</button>
    <button class="lang-btn" data-lang="es">🇪🇸 Español</button>
  </div>

  <footer>
    &copy; 2025 Fallaowme. All rights reserved.
  </footer>

  <script>
    const translations = {
      ar: { placeholder: "ابحث هنا...", searchBtn: "بحث" },
      fr: { placeholder: "Recherchez ici...", searchBtn: "Chercher" },
      en: { placeholder: "Search here...", searchBtn: "Search" },
      es: { placeholder: "Buscar aquí...", searchBtn: "Buscar" }
    };

    const keywords = [
      "حجز الفنادق", "حجز الطائرات", "حجز القطارات", "حجز السيارات", "صرف العملة",
      "hotel booking", "flight booking", "train booking", "car rental", "currency exchange",
      "réservation hôtel", "réservation vol", "réservation train", "location voiture", "change de devises",
      "reserva hotel", "reserva vuelo", "reserva tren", "alquiler coche", "cambio de moneda"
    ];

    const bookingUrl = "https://12go.asia/?z=12574420";

    document.querySelectorAll(".lang-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const lang = btn.getAttribute("data-lang");
        document.getElementById("search-input").placeholder = translations[lang].placeholder;
        document.getElementById("search-button").textContent = translations[lang].searchBtn;
      });
    });

    document.getElementById("search-button").addEventListener("click", () => {
      const query = document.getElementById("search-input").value.trim().toLowerCase();
      if (!query) return;
      const matched = keywords.some(keyword => query.includes(keyword.toLowerCase()));
      const url = matched ? bookingUrl : "https://www.google.com/search?q=" + encodeURIComponent(query);
      window.open(url, "_blank");
    });

    document.getElementById("search-input").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        document.getElementById("search-button").click();
      }
    });

    const title = document.getElementById("title");
    const colors = ["#f1c40f", "#e67e22", "#1abc9c", "#3498db", "#e74c3c"];
    let colorIndex = 0;
    setInterval(() => {
      title.style.color = colors[colorIndex];
      colorIndex = (colorIndex + 1) % colors.length;
    }, 3000);
  </script>
</body>
</html>
