<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="google-adsense-account" content="ca-pub-7982551543369118" />
<title>Tariq Smart Search</title>
<style>
  body {
    background-color: #000;
    color: #eee;
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
  }
  header {
    text-align: center;
    padding: 20px 0 10px;
  }
  #title {
    font-size: 3em;
    font-weight: bold;
    margin-bottom: 15px;
    letter-spacing: 3px;
    color: #f1c40f; /* ذهبي */
  }
  #search-box {
    display: flex;
    justify-content: center;
    margin-bottom: 10px;
  }
  #search-input {
    width: 60%;
    padding: 12px 15px;
    font-size: 1.1em;
    border-radius: 30px 0 0 30px;
    border: none;
    outline: none;
  }
  #search-button {
    background-color: #f1c40f;
    border: none;
    border-radius: 0 30px 30px 0;
    padding: 12px 25px;
    font-size: 1.1em;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #search-button:hover {
    background-color: #d4ac0d;
  }
  #lang-selector {
    text-align: center;
    margin-bottom: 20px;
  }
  .lang-btn {
    cursor: pointer;
    display: inline-block;
    color: #f1c40f;
    margin: 0 10px;
    font-weight: bold;
    font-size: 1.2em;
    user-select: none;
  }
  .lang-btn:hover {
    color: #f39c12;
  }
  #dark-mode-toggle {
    position: fixed;
    top: 15px;
    right: 15px;
    background-color: #f1c40f;
    border: none;
    border-radius: 20px;
    padding: 8px 15px;
    font-weight: bold;
    cursor: pointer;
  }
  footer {
    position: fixed;
    bottom: 10px;
    width: 100%;
    text-align: center;
    padding-bottom: 10px;
  }
  .footer-links {
    display: flex;
    justify-content: center;
    gap: 15px;
  }
  .footer-link {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 48px;
    height: 48px;
    border-radius: 50%;
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 0.9em;
    transition: background-color 0.3s ease;
  }
  /* ألوان الأزرار */
  .gmail { background: #ea4335; }
  .youtube { background: #ff0000; }
  .maps { background: #4285f4; }
  .news { background: #ff5722; }
  .translate { background: #34a853; }
  .play { background: #4285f4; }
  .drive { background: #fbbc05; }
  .photos { background: #4285f4; }
  .products { background: #999; }

  .footer-link:hover {
    filter: brightness(1.2);
  }
</style>
</head>
<body>

<header>
  <div id="title">Tariq</div>

  <div id="search-box">
    <input type="text" id="search-input" placeholder="ابحث هنا..." aria-label="Search input" />
    <button id="search-button">بحث</button>
  </div>

  <div id="lang-selector">
    <span class="lang-btn" data-lang="ar">العربية</span> |
    <span class="lang-btn" data-lang="fr">Français</span> |
    <span class="lang-btn" data-lang="en">English</span> |
    <span class="lang-btn" data-lang="es">Español</span>
  </div>
</header>

<footer>
  <div class="footer-links">
    <a href="https://mail.google.com" target="_blank" class="footer-link gmail" title="Gmail">G</a>
    <a href="https://www.youtube.com" target="_blank" class="footer-link youtube" title="YouTube">Y</a>
    <a href="https://maps.google.com" target="_blank" class="footer-link maps" title="Google Maps">M</a>
    <a href="https://news.google.com" target="_blank" class="footer-link news" title="Google News">N</a>
    <a href="https://translate.google.com" target="_blank" class="footer-link translate" title="Google Translate">T</a>
    <a href="https://play.google.com" target="_blank" class="footer-link play" title="Google Play">P</a>
    <a href="https://drive.google.com" target="_blank" class="footer-link drive" title="Google Drive">D</a>
    <a href="https://photos.google.com" target="_blank" class="footer-link photos" title="Google Photos">I</a>
    <a href="https://www.google.com/intl/ar/about/products" target="_blank" class="footer-link products" title="All Google Products">+</a>
  </div>
</footer>

<script>
  // ترجمات نصوص البحث
  const translations = {
    ar: { placeholder: "ابحث هنا...", searchBtn: "بحث" },
    fr: { placeholder: "Recherchez ici...", searchBtn: "Chercher" },
    en: { placeholder: "Search here...", searchBtn: "Search" },
    es: { placeholder: "Buscar aquí...", searchBtn: "Buscar" }
  };

  // كلمات مفتاحية للتحويل للرابط 12go لكل اللغات
  const keywords = [
    "حجز فنادق", "حجز طائرات", "حجز سيارات", "حجز حافلات", "بحث عن اماكن للسياحة",
    "hotel booking", "flight booking", "car rental", "bus booking", "tourism search",
    "réservation hôtel", "réservation vol", "location voiture", "réservation bus", "recherche touristique",
    "reserva hotel", "reserva vuelo", "alquiler coche", "reserva autobús", "búsqueda turística"
  ];

  // رابط البوكينج
  const bookingUrl = "https://12go.asia/?z=12574420";

  // تغيير اللغة
  document.querySelectorAll(".lang-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      const lang = btn.getAttribute("data-lang");
      document.getElementById("search-input").placeholder = translations[lang].placeholder;
      document.getElementById("search-button").textContent = translations[lang].searchBtn;
    });
  });

  // وظيفة البحث مع التعامل مع الكلمات المفتاحية
  document.getElementById("search-button").addEventListener("click", () => {
    const query = document.getElementById("search-input").value.trim().toLowerCase();
    if (!query) return; // لو خالي ما تعمل شيء

    // هل الكلمة المفتاحية موجودة ضمن الكلمات المعرفة؟
    const matchedKeyword = keywords.find(keyword => query.includes(keyword.toLowerCase()));
    if (matchedKeyword) {
      window.open(bookingUrl, "_blank");
    } else {
      // بحث عادي على جوجل
      const googleSearchUrl = "https://www.google.com/search?q=" + encodeURIComponent(query);
      window.open(googleSearchUrl, "_blank");
    }
  });
</script>

</body>
</html>
