<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>طريق</title>
    <meta name="google-site-verification" content="xxqCk4TjmqZXWrj3v2GNqrJHb6WfuHvRNt7z9OBpHAk" />
    <style>
      body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #000;
        color: #fff;
        text-align: center;
        direction: rtl;
      }

      .logo {
        font-size: 3.5rem;
        font-weight: bold;
        margin-top: 100px;
        animation: colorChange 9s infinite;
      }

      @keyframes colorChange {
        0% { color: #e91e63; }
        33% { color: #ff9800; }
        66% { color: #2196f3; }
        100% { color: #e91e63; }
      }

      .search-box {
        margin: 40px auto;
        max-width: 500px;
        display: flex;
        justify-content: center;
      }

      .search-box input {
        width: 100%;
        padding: 15px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
      }

      .icons {
        margin-top: 60px;
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
      }

      .icon {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.3s;
      }

      .icon:hover {
        transform: scale(1.1);
      }

      .icon img {
        width: 30px;
        height: 30px;
      }

      footer {
        margin-top: 80px;
        font-size: 14px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="logo">طريق</div>

    <div class="search-box">
      <input type="text" placeholder="ابحث هنا..." />
    </div>

    <div class="icons">
      <a href="https://www.tiktok.com" target="_blank" class="icon"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046120.png" alt="TikTok" /></a>
      <a href="https://wa.me/212600000000" target="_blank" class="icon"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" /></a>
      <a href="https://facebook.com" target="_blank" class="icon"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" /></a>
      <a href="https://analytics.google.com" target="_blank" class="icon"><img src="https://cdn-icons-png.flaticon.com/512/2965/2965358.png" alt="Analytics" /></a>
    </div>

    <footer>
      &copy; 2025 Fallaowme. جميع الحقوق محفوظة.
    </footer>
  </body>
</html>
